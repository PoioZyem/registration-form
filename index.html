<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Want to go to Mars</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <section>
    <div class="max-length island form">

      <div class="pad-t">
        <h1 class="push-0 pad-b exa not-bold underline">Want to go to Mars?</h1>
        <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      </div>

      <form action="https://formspree.io/bradlet@algonquincollege.com" method="post">
        <fieldset>
          <legend class="italic mega pad-b-1-2 bot-bold">Personal details</legend>
          <div class="grid">

            <div class="unit xs-1 m-1 l-1-2 pad-b space-right">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>

            <div class="unit xs-1 m-1 l-1-2 pad-b space-left">
              <label for="age">Age</label>
              <input id="age" type="number" name="age">
            </div>

            <div class="unit xs-1 m-1 l-1-2 pad-b space-right">
              <label for="email">Email</label>
              <input id="email" type="email" name="email">
            </div>

            <div class="unit xs-1 m-1 l-1-2 pad-b space-left">
              <label for="physical-fitness">Physical fitness</label>
              <select id="physical-fitness" name="_physical-fitness">
                <option value="">Super-human</option>
                <option value="">Fit as a fiddle</option>
                <option value="">Not terribly strong</option>
                <option value="">A little couch-potato-y</option>
              </select>
            </div>

          </div>

          <div>
            <label for="address">Address</label>
            <textarea id="address" name="message" required></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend class="italic giga not-bold pad-t">Mission statement</legend>

          <div>
            <label for="reason">Why do you want to go to Mars?</label>
            <textarea id="reason" name="message" required></textarea>
          </div>

          <div>
            <button class="btn" type="submit">Register for the trip!</button>
          </div>

          <input type="hidden" name="_subject" value="Request to join the mission">

        </fieldset>

      </form>

    </div>
  </section>

</body>
</html>
