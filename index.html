<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Want to go to Mars</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <section class="">
    <div class="max-length">

      <div class="pad-t-2">
        <h1 class="push-0 pad-b zetta not-bold">Want to go to Mars?</h1>
        <p class="giga">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      </div>

      <h2 class="italic mega bot-bold">Personal details</h2>
      <form class="" action="index.html" method="post">

        <div class="grid">

          <div class="unit xs-1 l-1-2 pad-b">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>

          <div class="unit xs-1 l-1-2 pad-b">
            <label for="age">Age</label>
            <input id="age" type="number" name="age">
          </div>

          <div class="unit xs-1 l-1-2 pad-b">
            <label for="email">Email</label>
            <input id="email" type="email" name="email">
          </div>

          <div class="unit xs-1 l-1-2 pad-b">
            <label for="physical-fitness">Physical fitness</label>
            <select id="physical-fitness" name="_physical-fitness">
              <option value="">Super-human</option>
              <option value="">Fit as a fiddle</option>
              <option value="">Not terribly strong</option>
              <option value="">A little couch-potato-y</option>
            </select>
          </div>

        </div>

        <div class="">
          <label for="address">Address</label>
          <textarea id="address" name="message" required></textarea>
        </div>

        <h2 class="italic giga not-bold pad-t">Mission statement</h2>

        <div class="">
          <label for="reason">Why do you want to go to Mars?</label>
          <textarea id="reason" name="message" required></textarea>
        </div>

        <div class="">
          <button type="submit" name="button">Register for the trip!</button>
        </div>

        <button>
          <input type="hidden" name="_subject" value="Request to join the mission">
        </button>
      </form>
    </div>
  </section>

</body>
</html>
